[env:lolin_s3_mini]
platform = espressif32
board = lolin_s3_mini

;board = seeed_xiao_esp32s3
framework = arduino
build_flags = -O3 -ffast-math -finline-functions -funroll-loops

upload_port=/dev/cu.usbmodem2101

[env:lolin_s3_mini_debug]
platform = espressif32
board = lolin_s3_mini

;board = seeed_xiao_esp32s3
framework = arduino
build_flags = -DCORE_DEBUG_LEVEL=5     -Og -g3
upload_port=/dev/cu.usbmodem2101
monitor_port=/dev/cu.usbmodem2101
debug_tool = esp-builtin
debug_init_break = break setup
build_type = debug      ;build in debug mode instead of release mode